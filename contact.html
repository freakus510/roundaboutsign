<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Digital Billboard Advertising</title>

  <!-- Include reCAPTCHA script -->
  <script src="https://www.google.com/recaptcha/api.js" async defer></script>

  <style>
    body {
      font-family: "Inter", system-ui, sans-serif;
      background: #111827;
      color: #e5e7eb;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 40px;
    }

    form {
      background: #1f2937;
      padding: 30px;
      border-radius: 16px;
      width: 100%;
      max-width: 500px;
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.5);
    }

    label {
      display: block;
      margin-bottom: 6px;
      color: #94a3b8;
    }

    input,
    textarea {
      width: 100%;
      padding: 12px 14px;
      margin-bottom: 18px;
      border-radius: 10px;
      border: none;
      background: #020617;
      color: #e5e7eb;
      font-size: 1rem;
    }

    button {
      width: 100%;
      padding: 14px;
      border-radius: 12px;
      border: none;
      font-weight: 700;
      font-size: 1rem;
      background: linear-gradient(135deg, #38bdf8, #14b8a6);
      color: #020617;
      cursor: pointer;
    }

    .message {
      text-align: center;
      margin-top: 20px;
      font-size: 1rem;
      padding: 12px;
      border-radius: 10px;
      display: none;
    }

    .message.success {
      background-color: #16a34a;
      color: #f0fdf4;
    }

    .message.error {
      background-color: #dc2626;
      color: #fef2f2;
    }
  </style>
</head>

<body>
  <h1>Request Billboard Advertising Info</h1>

  <form id="billboardForm" action="https://script.google.com/macros/s/AKfycbynyWt0SDEh5qCH5gOt7NUbSWMdmvfVfCrP7FYTY4wClCto0XCPMRka3tcctDzPvG4/exec" method="POST">
    <label for="name">Name</label>
    <input type="text" id="name" name="name" required />

    <label for="email">Email</label>
    <input type="email" id="email" name="email" required />

    <label for="phone">Phone Number</label>
    <input type="tel" id="phone" name="phone" required />

    <label for="message">Message</label>
    <textarea id="message" name="message" required></textarea>

    <div class="g-recaptcha" data-sitekey="6Le-nz8sAAAAAD_bGy2kRenkxEN43g-i5Xi00zpO"></div>

    <button type="submit">Request More Info</button>
  </form>

  <div class="message" id="formMessage"></div>

  <script>
    const form = document.getElementById("billboardForm");
    const messageDiv = document.getElementById("formMessage");

    form.addEventListener("submit", async (e) => {
      e.preventDefault(); // Prevent normal form submission

      messageDiv.style.display = "none";
      messageDiv.textContent = "";
      messageDiv.className = "message";

      const formData = new FormData(form);

      try {
        const response = await fetch(form.action, {
          method: "POST",
          body: formData
        });

        const result = await response.json();

        if (result.success) {
          messageDiv.textContent = "Thank you! Your request has been submitted.";
          messageDiv.classList.add("success");
          form.reset();
          grecaptcha.reset(); // Reset captcha
        } else {
          messageDiv.textContent = "Error: " + result.error;
          messageDiv.classList.add("error");
        }
      } catch (err) {
        messageDiv.textContent = "Unexpected error. Please try again later.";
        messageDiv.classList.add("error");
      }

      messageDiv.style.display = "block";
    });
  </script>
</body>

</html>
