<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1.0">
<title>Cherry Valley Sign Company</title>

<style>
  body {
    margin: 0;
    font-family: Arial, sans-serif;
    color: #222;
  }

  /* Header / Hero */
  .hero {
    background: #f2f2f2;
    text-align: center;
    padding: 80px 20px;
  }
  .hero h1 {
    font-size: 2.8rem;
    margin: 0 0 10px;
    font-weight: bold;
  }
  .hero p {
    font-size: 1.4rem;
    margin-bottom: 20px;
  }
  .btn-main {
    background: #000;
    color: #fff;
    padding: 14px 24px;
    text-decoration: none;
    font-weight: bold;
    border-radius: 4px;
  }

  /* Gallery */
  .gallery {
    display: flex;
    justify-content: space-around;
    padding: 40px 10px;
    flex-wrap: wrap;
    gap: 15px;
  }
  .gallery img {
    width: 150px;
    height: 100px;
    object-fit: cover;
    border-radius: 6px;
  }

  /* Contact Form */
  .contact-section {
    background: #fafafa;
    padding: 50px 20px;
  }
  .contact-section h2 {
    text-align: center;
  }
  .contact-form {
    max-width: 400px;
    margin: 0 auto;
  }
  .contact-form label {
    display: block;
    margin-top: 12px;
    font-weight: bold;
  }
  .contact-form input {
    width: 100%;
    padding: 8px;
    margin-top: 6px;
    border: 1px solid #aaa;
    border-radius: 4px;
  }
  .contact-form button {
    margin-top: 14px;
    width: 100%;
    padding: 10px 0;
    background: #000;
    color: #fff;
    border: none;
    border-radius: 4px;
    font-size: 1rem;
    cursor: pointer;
  }

  /* Footer */
  footer {
    text-align: center;
    font-size: 0.9rem;
    padding: 18px 0;
    background: #ececec;
  }
</style>
</head>

<body>

<!-- Hero -->
<section class="hero">
  <h1>Outdoor Advertising Experts</h1>
  <p>Helping businesses of all kinds achieve visibility & growth</p>
  <a href="#contact" class="btn-main">Get Quote</a>
</section>

<!-- Gallery Preview -->
<section class="gallery">
  <img src="https://via.placeholder.com/150" alt="Sign sample 1">
  <img src="https://via.placeholder.com/150" alt="Sign sample 2">
  <img src="https://via.placeholder.com/150" alt="Sign sample 3">
  <img src="https://via.placeholder.com/150" alt="Sign sample 4">
</section>

<!-- Contact Form -->
<section class="contact-section" id="contact">
  <h2>Contact Us</h2>
  <form class="contact-form">
    <label for="name">Name</label>
    <input type="text" id="name" placeholder="Your Name">

    <label for="email">Email</label>
    <input type="email" id="email" placeholder="Your Email">

    <label for="website">Business URL</label>
    <input type="url" id="website" placeholder="Your Website">

    <button type="submit">Send</button>
  </form>
</section>

<!-- Footer -->
<footer>
  &copy; 2025 Cherry Valley Sign Company â€“ All Rights Reserved
</footer>

</body>
</html>
